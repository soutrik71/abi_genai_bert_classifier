version: "3.3"

services:
  engine_svc:
    build:
      context: .
      dockerfile: ./Dockerfile
    container_name: engine_svc
    ports:
      - "8080:8080"
    env_file:
      - dev.env
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      - redis
      - postgres
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
  
  redis:
    image: redis/redis-stack-server:latest
    container_name: redis
    ports:
      - "6379:6379"
    env_file:
      - dev.env
    volumes:
      - redis_data:/data
  
  postgres:
    image: postgres:latest
    container_name: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - dev.env
    ports:
      - "5432:5432"
  
  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin
    env_file:
      - dev.env
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    ports:
      - "5050:5050"

volumes:
  redis_data:
  postgres_data:
  pgadmin_data:
